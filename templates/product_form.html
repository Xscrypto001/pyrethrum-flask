{% extends "base.html" %}
{% block content %}
<h1>{{ 'Edit Product' if product else 'Add Product' }}</h1>
<form action="" method="post">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" value="{{ product[1] if product else '' }}">
    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ product[2] if product else '' }}</textarea>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" value="{{ product[3] if product else '' }}">
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" value="{{ product[4] if product else '' }}">
    <button type="submit">{{ 'Update' if product else 'Add' }}</button>
</form>
{% endblock %}
